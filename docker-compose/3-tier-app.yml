version: '3.8'

services:
  frontend:
    build: ../react-app
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - frontend-network

  backend:
    build: ../python-app
    ports:
      - "5000:5000"
    depends_on:
      - database
    environment:
      - DATABASE_URL=mysql://user:password@database:3306/mydb
    networks:
      - frontend-network
      - backend-network

  database:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mydb
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - backend-network

volumes:
  db_data:

networks:
  frontend-network:
    driver: bridge
  backend-network:
    driver: bridge