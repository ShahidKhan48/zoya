events {
    worker_connections 1024;
}

http {
    upstream frontend {
        server frontend:3000;
    }
    
    upstream golang_api {
        server golang-api:8080;
    }
    
    upstream django_app {
        server django-app:8000;
    }

    server {
        listen 80;
        
        # Frontend
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # Golang API
        location /api/go/ {
            rewrite ^/api/go/(.*) /$1 break;
            proxy_pass http://golang_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # Django API
        location /api/django/ {
            rewrite ^/api/django/(.*) /$1 break;
            proxy_pass http://django_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}