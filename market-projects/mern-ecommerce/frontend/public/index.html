<!DOCTYPE html>
<html>
<head>
    <title>E-Commerce MERN</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .product { border: 1px solid #ddd; padding: 15px; margin: 10px; border-radius: 5px; }
        button { background: #007bff; color: white; border: none; padding: 10px 15px; border-radius: 3px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>ðŸ›’ E-Commerce Store (MERN Stack)</h1>
    <div>
        <h3>Add Product</h3>
        <input id="name" placeholder="Product Name" />
        <input id="price" placeholder="Price" type="number" />
        <input id="description" placeholder="Description" />
        <button onclick="addProduct()">Add Product</button>
    </div>
    <div id="products"></div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        
        async function loadProducts() {
            try {
                const response = await fetch(`${API_URL}/products`);
                const products = await response.json();
                const container = document.getElementById('products');
                container.innerHTML = '<h3>Products</h3>';
                products.forEach(product => {
                    container.innerHTML += `
                        <div class="product">
                            <h4>${product.name}</h4>
                            <p>Price: $${product.price}</p>
                            <p>${product.description}</p>
                        </div>
                    `;
                });
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }
        
        async function addProduct() {
            const product = {
                name: document.getElementById('name').value,
                price: parseFloat(document.getElementById('price').value),
                description: document.getElementById('description').value,
                category: 'general',
                stock: 10
            };
            
            try {
                await fetch(`${API_URL}/products`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(product)
                });
                loadProducts();
                document.getElementById('name').value = '';
                document.getElementById('price').value = '';
                document.getElementById('description').value = '';
            } catch (error) {
                console.error('Error adding product:', error);
            }
        }
        
        loadProducts();
    </script>
</body>
</html>
